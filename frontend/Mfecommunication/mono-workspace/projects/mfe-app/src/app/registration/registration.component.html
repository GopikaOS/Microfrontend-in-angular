
 <!--Bootstrap CDN-->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

 <!--Fontawesome-->
  <script src="https://kit.fontawesome.com/4d0b4c932e.js" crossorigin="anonymous"></script>
   <!-- Registeration Form -->

 <div class="container">
   <div class="row py-5 mt-4 align-items-center">
       <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
   <img src="assets/registeremp.png" alt="" class="img-fluid mb-3 d-none d-md-block">
           <h1>Register an Account</h1>
       </div>
      <!--main content-->
       <div id="Contact"class="col-md-7 col-lg-6 ml-auto">
           <form action="#">
               <div class="row">
                   <!-- First Name -->
                   <div class="input-group col-lg-6 mb-4">
                       <div class="input-group-prepend">
                           <span class="input-group-text bg-white px-4 border-md border-right-0">
                               <i class="fa fa-user text-muted"></i>
                           </span>
                       </div>
                       <input id="firstName" type="text" name="firstname" placeholder="First Name" class="form-control bg-white border-left-0 border-md">
                   </div>
                   <!-- Last Name -->
                   <div class="input-group col-lg-6 mb-4">
                       <div class="input-group-prepend">
                           <span class="input-group-text bg-white px-4 border-md border-right-0">
                               <i class="fa fa-user text-muted"></i>
                           </span>
                       </div>
                       <input id="lastName" type="text" name="lastname" placeholder="Last Name" class="form-control bg-white border-left-0 border-md">
                   </div>
                   <!-- Email Address -->
                   <div class="input-group col-lg-12 mb-4">
                       <div class="input-group-prepend">
                           <span class="input-group-text bg-white px-4 border-md border-right-0">
                               <i class="fa fa-envelope text-muted"></i>
                           </span>
                       </div>
                       <input id="email" type="email" name="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md">
                   </div>
                   <!-- Phone Number -->
                   <div class="input-group col-lg-12 mb-4">
                       <div class="input-group-prepend">
                           <span class="input-group-text bg-white px-4 border-md border-right-0">
                               <i class="fa fa-phone-square text-muted"></i>
                           </span>
                       </div>
                       <select id="countryCode" name="countryCode" style="max-width: 80px" class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                           <option value="">+10</option>
                           <option value="">+12</option>
                           <option value="">+15</option>
                           <option value="">+18</option>
                       </select>
                       <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3">
                   </div>.
                   <!--location  -->
                   <div class="input-group col-lg-12 mb-4">
                       <div class="input-group-prepend">
                           <span class="input-group-text bg-white px-4 border-md border-right-0">
                             <i class="fas fa-globe-asia"></i>
                           </span>
                       </div>
                       <select id="locate" name="Location" class="form-control custom-select bg-white border-left-0 border-md">
                           <option value="">Choose your Location</option>
                           <option value="">London</option>
                           <option value="">Dubai</option>
                           <option value="">Miami</option>
                           <option value="">Italy</option>
                           <option value="">Japan</option>
                           <option value="">Austraila</option>
                       </select>
                   </div>
                   <!-- Password -->
                   <div class="input-group col-lg-6 mb-4">
                       <div class="input-group-prepend">
                           <span class="input-group-text bg-white px-4 border-md border-right-0">
                               <i class="fa fa-lock text-muted"></i>
                           </span>
                       </div>
                       <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
                   </div>
                   <!-- Password Confirmation -->
                   <div class="input-group col-lg-6 mb-4">
                       <div class="input-group-prepend">
                           <span class="input-group-text bg-white px-4 border-md border-right-0">
                               <i class="fa fa-lock text-muted"></i>
                           </span>
                       </div>
                       <input id="passwordConfirmation" type="password" name="passwordConfirmation" placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md">
                  </div>
                   <!-- Submit Button -->
                   <div class="form-group col-lg-12 mx-auto mb-0">
                    <a href="/" class="btn btn-primary btn-block py-2">
                    <a class="btn btn-primary btn-block py-2">
                        <app-events [childMessage]="parentMessage" (childEvent)="handleChildEvent($event)"></app-events>
                    </a>
                    </a>
                    <!-- parentMessage is passed as input to the child component -->
                </div>
                   <!-- Already Registered -->
                   <div class="text-center w-100">
                       <p id="link10" class="text-muted font-weight-bold">Already Registered?
                         <a href="/" class="text-black ml-2">Login</a></p>
                   </div>
               </div>
           </form>
       </div>
   </div>
 </div>
